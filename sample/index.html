<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toast-js sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: #fff">
<div id="app" class="d-flex justify-content-center mt-5">

        <div class="container m-5 p-4 border" style="max-width: 480px" >


            <div class="border-bottom mt-3 mb-2">Position / Align </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Top</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Bottom</label>
            </div>


            <div class="mt-2 mb-2"></div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Start</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Center</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">End</label>
            </div>

            <div class="border-bottom mt-3 mb-2">Options:</div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="closeBtn" v-model="options.closeBtn">
                <label class="form-check-label" for="closeBtn">Close button</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="dismissible" v-model="options.dismissible">
                <label class="form-check-label" for="dismissible">Dismissible</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="shadow" v-model="options.shadow">
                <label class="form-check-label" for="shadow">Shadow</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="append" v-model="options.append">
                <label class="form-check-label" for="append">Append</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="animateIn" v-model="animateIn">
                <label class="form-check-label" for="animateIn">Animate in</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="animateOut" v-model="animateOut">
                <label class="form-check-label" for="animateOut">Animate out</label>
            </div>


            <div class="border-bottom mt-3 mb-2">Type:</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="default" value="default" v-model="options.type">
                <label class="form-check-label" for="default">
                    default
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="system" value="system" v-model="options.type">
                <label class="form-check-label" for="system">
                    system
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="info" value="info" v-model="options.type">
                <label class="form-check-label" for="info">
                    info
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="success" value="success" v-model="options.type">
                <label class="form-check-label" for="success">
                    success
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="warning" value="warning" v-model="options.type">
                <label class="form-check-label" for="warning">
                    warning
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="error" value="error" v-model="options.type">
                <label class="form-check-label" for="error">
                    error
                </label>
            </div>

            <div class="mb-3 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Title (optional)</label>
                <input type="text" class="form-control" id="title" v-model="options.title">
            </div>

            <div class="mb-3 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Message </label>
                <input type="text" class="form-control" v-model="message">
            </div>

            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" @click="create">Create</button>
            </div>

            <div class="border-bottom mt-3 mb-2">Parameters:</div>
            <pre>{{result}}</pre>
        </div>
</div>
<script type="module">
    import * as toast from "../lib/esm/toast.js"
    import Vue from "../node_modules/vue/dist/vue.esm.browser.js"
    toast.success("Welcome!")

    new Vue({
        el: "#app",
        data() {
            return {
                message: "Hi, i'm a notification!" ,
                animateIn: true,
                animateOut: true,
                options: {
                    title: 'Notification',
                    type: 'default',
                    closeBtn: true,
                    dismissible: true,
                    append: true,
                    shadow: true,
                    duration: 0,
                    maxWidth: 600
                },
                result: {}
            }
        },
        methods: {
            create() {
                this.result = {...this.options, ...{
                        animateOut: this.animateOut ? 200 : 0,
                        animateIn: this.animateIn ? 200 : 0,
                    }}

                toast.create(this.message, this.result)
            }
        }
    })
</script>
<style>

</style>
</body>
</html>
